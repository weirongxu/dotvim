- repo: ludovicchabant/vim-gutentags
  hook_add: |
    # let g:gutentags_modules = ['ctags', 'gtags_cscope']
    let g:gutentags_modules = ['gtags_cscope']
    let g:gutentags_cache_dir = expand('~/.cache/tags')
    let g:gutentags_auto_add_gtags_cscope = 0
- repo: skywind3000/gutentags_plus
  hook_add: |
    let g:gutentags_plus_nomap = 1
    noremap <silent> <Leader>gfs :GscopeFind s <C-R><C-W><cr>
    noremap <silent> <Leader>gfg :GscopeFind g <C-R><C-W><cr>
    noremap <silent> <Leader>gfc :GscopeFind c <C-R><C-W><cr>
    noremap <silent> <Leader>gft :GscopeFind t <C-R><C-W><cr>
    noremap <silent> <Leader>gfe :GscopeFind e <C-R><C-W><cr>
    noremap <silent> <Leader>gff :GscopeFind f <C-R>=expand("<cfile>")<cr><cr>
    noremap <silent> <Leader>gfi :GscopeFind i <C-R>=expand("<cfile>")<cr><cr>
    noremap <silent> <Leader>gfd :GscopeFind d <C-R><C-W><cr>
    noremap <silent> <Leader>gfa :GscopeFind a <C-R><C-W><cr>
    noremap <silent> <Leader>gfa :GscopeFind a <C-R><C-W><cr>
    noremap <silent> <Leader>gfk :GscopeKill<cr>
