- repo: diepm/vim-rest-console
  on_ft: rest
  hook_add: |
    function! OpenRest()
      tabnew Rest
      setf rest
      setlocal bufhidden=hide
      setlocal buftype=nofile
      setlocal nobuflisted
      if has('cursorbind')
        setlocal nocursorbind
      endif
      setlocal noswapfile
      setlocal nospell
      setlocal noreadonly
      nmap <buffer> <CR> <c-j>

      call setline(1, [
      \ 'http://localhost',
      \ 'Content-Type: application/json; charset=utf-8',
      \ 'POST /',
      \ '{',
      \ '  "key": "value"',
      \ '}',
      \])
    endfunction
    command! Rest call OpenRest()
