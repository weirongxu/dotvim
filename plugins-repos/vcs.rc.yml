- repo: lambdalisue/vim-gita
  hook_add: |
    if ! ( has('patch-8.0.0027') || has('nvim') )
      map <leader>gs :Gita status<CR>
      map <leader>gp :Gita push<CR>
      map <leader>gl :Gita pull<CR>
    endif
    let g:gita#command#browse#extra_translation_patterns = {
      \ 'coding.net': [
      \   [
      \     '\vhttps?://git.coding\.net/(.{-})/(.{-})%(\.git)?$',
      \     '\vgit://git.coding\.net/(.{-})/(.{-})%(\.git)?$',
      \     '\vgit\@git.coding\.net:(.{-})/(.{-})%(\.git)?$',
      \     '\vssh://git\@git.coding\.net/(.{-})/(.{-})%(\.git)?$',
      \   ], {
      \     '^': 'https://coding.net/u/\1/p/\2/git/tree/%c1/',
      \     '_': 'https://coding.net/u/\1/p/\2/git/blob/%c1/%pt%{#L|}ls%{-L|}le',
      \     'exact': 'https://coding.net/u/\1/p/\2/git/blob/%r1/%pt%{#L|}ls%{-L|}le',
      \     'blame': 'https://coding.net/u/\1/p/\2/git/blame/%c1/%pt%{#L|}ls%{-L|}le',
      \     'diff': 'https://coding.net/u/\1/p/\2/git/compare/%c1...%c2',
      \   },
      \ ],
      \ }
- repo: lambdalisue/gina.vim
  if: has('patch-8.0.0027') || has('nvim')
  hook_add: |
    map <leader>gs :Gina status<CR>
    map <leader>gp :Gina push<CR>
    map <leader>gl :Gina pull<CR>
    map <leader>gc :Gina commit<CR>
    let g:gina#command#browse#translation_patterns = {
      \ 'coding.net': [
      \   [
      \     '\vhttps?://git.coding\.net/(.{-})/(.{-})%(\.git)?$',
