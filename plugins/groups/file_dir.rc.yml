- repo: airblade/vim-rooter
- repo: ctrlpvim/ctrlp.vim
  hook_add: |
    let g:ctrlp_custom_ignore = {
      \ 'dir':  '\v[\/](' . substitute(join(g:env#finder_ignore_dir_list, '|'), '\.', '\\.', 'g') . ')$',
      \ 'file': '\v\.('. join(g:env#finder_ignore_ext_list, '|') .')$',
      \ }
    let g:ctrlp_show_hidden = 1
- repo: Shougo/vimfiler.vim
  on_cmd:
    - VimFiler
    - VimFilerTab
    - VimFilerExplorer
    - Edit
    - Write
    - VimFilerCreate
    - VimFilerSimple
    - VimFilerSplit
    - VimFilerDouble
    - VimFilerCurrentDir
    - VimFilerBufferDir
    - VimFilerExplorer
    - Read
    - Source
  hook_add: |
    Inc /plugins-conf/vimfiler
- repo: justinmk/vim-gtfo
  on_map: ['got', 'goT', 'gof', 'goF']
- repo: mhinz/vim-grepper
  on_cmd: Grepper
