    let g:indentLine_fileTypeExclude = [
      \  '',
      \  'defx',
      \  'coc-explorer',
      \  'json',
      \  'vimfiler',
      \  'unite',
      \  'tagbar',
      \  'gina-status',
      \  'gina-grep',
      \  'gina-branch',
      \  'gina-log',
      \]
