- repo: chiedo/vim-case-convert
  on_cmd:
    - CamelToHyphen
    - CamelToSnake
    - HyphenToCamel
    - HyphenToSnake
    - SnakeToCamel
    - SnakeToHyphen
    - CamelToHyphenAll
    - CamelToSnakeAll
    - HyphenToCamelAll
    - HyphenToSnakeAll
    - SnakeToCamelAll
    - SnakeToHyphenAll
  hook_post_add: |
    call coc#add_command('case.CamelToHyphen' , 'CamelToHyphen')
    call coc#add_command('case.CamelToSnake'  , 'CamelToSnake')
    call coc#add_command('case.HyphenToCamel' , 'HyphenToCamel')
    call coc#add_command('case.HyphenToSnake' , 'HyphenToSnake')
    call coc#add_command('case.SnakeToCamel'  , 'SnakeToCamel')
    call coc#add_command('case.SnakeToHyphen' , 'SnakeToHyphen')
