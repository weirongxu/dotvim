  on_ft: javascript
  build: npm install
  hook_add: |
    call UniteFileTypeTool('javascript', [
      \ ['tern-doc', 'TernDoc'],
      \ ['tern-doc-browse', 'TernDocBrowse'],
      \ ['tern-type', 'TernType'],
      \ ['tern-def', 'TernDef'],
      \ ['tern-def-preview', 'TernDefPreview'],
      \ ['tern-def-split', 'TernDefSplit'],
      \ ['tern-def-tab', 'TernDefTab'],
      \ ['tern-refs', 'TernRefs'],
      \ ['tern-rename', 'TernRename'],
      \ ])

