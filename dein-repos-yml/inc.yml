- repo: haya14busa/incsearch.vim
  on_map: ['/', '<Plug>(incsearch-']
  hook_post_source: |
    map /  <Plug>(incsearch-forward)
    map ?  <Plug>(incsearch-backward)
    map g/ <Plug>(incsearch-stay)
    let g:incsearch#highlight = {
      \   'on_cursor': {
      \     'priority': '100'
      \   },
      \   'cursor': {
      \     'group': 'ErrorMsg',
      \     'priority': '1000'
      \   }
      \ }
