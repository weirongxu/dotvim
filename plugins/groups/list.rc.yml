- repo: Shougo/denite.nvim
  hook_add: |
    nmap <Leader>lr :Denite -resume<CR>
    nmap <Leader>lb :Denite buffer<CR>
    nmap <Leader>lj :Denite jump<CR>
    nmap <Leader>fg :Denite grep<CR>
    nmap <Leader>fG :Denite grep:`expand('%')`<CR>
    nmap <Leader>ffg :Denite grep:<CR>
    nmap <Leader>ffG :Denite grep:::`expand('<cword>')`<CR>
    nmap <Leader>lC :Denite command_history<CR>
    autocmd BufEnter *
      \   if empty(&buftype)
      \|    nnoremap <buffer> <c-]> :<C-u>Denite -auto-preview tag:::`expand('<cword>')`<CR>
      \|  endif
  hook_post_source: |
    autocmd FileType denite-filter call s:denite_filter_my_settings()
    function! s:denite_filter_my_settings() abort
      inoremap <silent><buffer><expr> <C-c> denite#do_map('quit')
      nnoremap <silent><buffer><expr> <C-c> denite#do_map('quit')
    endfunction

    autocmd FileType denite call s:denite_my_settings()
    function! s:denite_my_settings() abort
      nnoremap <silent><buffer><expr> <CR> denite#do_map('do_action')
      nnoremap <silent><buffer><expr> d denite#do_map('do_action', 'delete')
      nnoremap <silent><buffer><expr> p denite#do_map('do_action', 'preview')
      nnoremap <silent><buffer><expr> q denite#do_map('quit')
      nnoremap <silent><buffer><expr> i denite#do_map('open_filter_buffer')
      nnoremap <silent><buffer><expr> <Space> denite#do_map('toggle_select')
      nnoremap <silent><buffer><expr> <C-j> denite#do_map('toggle_select').'j'
      nnoremap <silent><buffer><expr> <C-k> denite#do_map('toggle_select').'k'
      nnoremap <silent><buffer><expr> t denite#do_map('do_action', 'tabopen')
      nnoremap <silent><buffer><expr> s denite#do_map('do_action', 'split')
      nnoremap <silent><buffer><expr> v denite#do_map('do_action', 'vsplit')
    endfunction

    call denite#custom#option('default', 'mode', 'normal')
    call denite#custom#option('default', 'empty', v:false)

    call denite#custom#var('grep', 'command', ['rg'])
    call denite#custom#var('grep', 'default_opts', ['-i', '--vimgrep', '--no-heading'])
    call denite#custom#var('grep', 'recursive_opts', [])
    call denite#custom#var('grep', 'pattern_opt', ['--regexp'])
    call denite#custom#var('grep', 'separator', ['--'])
    call denite#custom#var('grep', 'final_opts', [])

    Include /plugins-conf/denite-menu
- repo: neoclide/denite-extra
- repo: Shougo/neoyank.vim
- repo: Shougo/neossh.vim
- repo: neoclide/denite-git
  hook_post_source: |
    nmap <Leader>lgb :Denite gitbranch<CR>
    nmap <Leader>lgs :Denite gitstatus<CR>
    nmap <Leader>lgl :Denite gitlog<CR>
    nmap <Leader>lga :Denite gitlog:all<CR>
    call denite#custom#map('normal', 'a', '<denite:do_action:add>', 'noremap')
    call denite#custom#map('normal', 'd', '<denite:do_action:delete>', 'noremap')
    call denite#custom#map('normal', 'r', '<denite:do_action:reset>', 'noremap')
