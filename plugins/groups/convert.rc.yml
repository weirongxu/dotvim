      \ smartchr#one_of('-', '->', '--')
- repo: FooSoft/vim-argwrap
  hook_add: |
    function! NoTailArgwrap()
      let b:argwrap_tail_comma_braces = ''
      ArgWrap
      unlet b:argwrap_tail_comma_braces
    endfunction

    function! TailArgwrap(braces)
      let b:argwrap_tail_comma_braces = a:braces
      ArgWrap
      unlet b:argwrap_tail_comma_braces
    endfunction

    function! Argwrap()
      if &filetype == 'ruby'
        call TailArgwrap('{[')
      elseif &filetype == 'python'
        call TailArgwrap('{[(')
      else
        ArgWrap
      endif
    endfunction

    nnoremap <silent> <Leader>w :call Argwrap()<CR>
    nnoremap <silent> <Leader>W :call NoTailArgwrap()<CR>
    let g:argwrap_tail_comma_braces = '{['
