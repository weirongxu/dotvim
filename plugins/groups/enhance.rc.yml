- repo: osyo-manga/vim-jplus
  on_map: '<Plug>(jplus'
  hook_add: |
    nmap J <Plug>(jplus)
    vmap J <Plug>(jplus)
    nmap <Leader>J <Plug>(jplus-getchar)
    vmap <Leader>J <Plug>(jplus-getchar)

- repo: thinca/vim-ref
  on_cmd: Ref
  on_map: <Plug>(ref-keyword)
  hook_add: |
    let g:ref_phpmanual_path = expand('~/document/ref/php-chunked-xhtml/')
    map K <Plug>(ref-keyword)
- repo: matze/vim-move
  on_map: ['<M-k>', '<M-j>']
  hook_add: |
    let g:move_key_modifier = 'M'
    let g:move_auto_indent = 0
    map <S-Up> <M-k>
    map <S-Down> <M-j>

- repo: tpope/vim-characterize
  on_map: ga

- repo: weirongxu/vim-leader-guide
  hook_add: |
    map <leader>. <Plug>leaderguide-global
    map <space><space> :<c-u>LeaderGuide '<Space>'<CR>
    vmap <space><space> :<c-u>LeaderGuideVisual '<Space>'<CR>

- repo: tyru/caw.vim
  on_map: gc
  depends: context_filetype.vim
  merged: 0
  hook_add: |
    let g:caw_dollarpos_sp_left = '  '
    map <c-/> gcc
    Inc /plugins-conf/caw

- repo: MaxMEllon/vim-shiny
  hook_add: |
    let g:vim_shiny_window_change = 1
    nmap p  <Plug>(shiny-p)
    nmap P  <Plug>(shiny-P)
    nmap gp <Plug>(shiny-gp)
    nmap gP <Plug>(shiny-gP)
- repo: tweekmonster/braceless.vim
  hook_add: |
    autocmd FileType python,haml,sass,slim,yaml,coffee BracelessEnable +indent +fold
