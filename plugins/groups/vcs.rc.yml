- repo: jaxbot/github-issues.vim
  on_cmd: ['Gissues', 'Giadd', 'Giedit', 'Giupdate', 'Gmiles']
  hook_add: |
    if filereadable(g:github_token_file)
      let g:github_access_token = strpart(join(readfile(g:github_token_file), ""), 6)
    endif
