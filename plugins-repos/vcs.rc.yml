- repo: airblade/vim-gitgutter
  if: g:env#unix
  hook_add: |
    let g:gitgutter_enabled = 1
    let g:gitgutter_realtime = 0
    let g:gitgutter_eager = 0
- repo: cohama/agit.vim
  on_cmd: ['Agit', 'AgitFile', 'AgitGit']
# - repo: mhinz/vim-signify
