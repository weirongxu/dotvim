- repo: terryma/vim-expand-region
  hook_add: |
    let g:expand_region_text_objects = {
      \ 'i(': 1, 'a(': 1,
      \ 'i[': 1, 'a[': 1,
      \ 'i{': 1, 'a{': 1,
      \ 'i<': 1, 'a<': 1,
      \ "i\'": 1, "a\'": 1,
      \ 'i"': 1, 'a"': 1,
      \ 'it': 1, 'at': 1,
      \ 'iu': 0, 'au': 0,
      \ 'ic': 0, 'ac': 0,
      \ 'il': 0,
      \ 'ii': 0,
      \ 'i,': 0, 'a,': 0,
      \ 'ix': 0, 'ax': 0,
      \ 'ip': 0,
      \ 'ie': 0,
      \ }
    map <CR> <Plug>(expand_region_expand)
    vmap <BS> <Plug>(expand_region_shrink)
  hook_post_source: |
    call expand_region#custom_text_objects('php', {
      \   'iP': 0, 'aP': 0,
      \ })
