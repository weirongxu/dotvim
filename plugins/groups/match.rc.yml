- repo: Valloric/MatchTagAlways
  if: g:env#python
  on_ft: EVAL(g:env#html_type_list)
  hook_add: |
    let g:mta_filetypes = {}
    for val in g:env#html_type_list
      let g:mta_filetypes[val] = 1
    endfor
    nnoremap <Leader>% :MtaJumpToOtherTag<cr>
