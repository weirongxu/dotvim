- repo: kana/vim-operator-user
- repo: kana/vim-operator-replace
  on_map: _
  depends: vim-operator-user
  hook_source: |
    map _ <Plug>(operator-replace)
- repo: machakann/vim-sandwich
# - repo: machakann/vim-highlightedyank
- repo: haya14busa/vim-operator-flashy
  if: g:env#x
  on_map: '<Plug>(operator-flashy)'
  depends: vim-operator-user
  hook_add: |
    map y <Plug>(operator-flashy)
    nmap Y <Plug>(operator-flashy)$
- repo: MaxMEllon/vim-shiny
  hook_add: |
    # let g:vim_shiny_window_change = 1
    nmap p  <Plug>(shiny-p)
    nmap P  <Plug>(shiny-P)
    nmap gp <Plug>(shiny-gp)
    nmap gP <Plug>(shiny-gP)
- repo: tyru/operator-reverse.vim
  hook_add: |
    map grt <Plug>(operator-reverse-text)
    map grl <Plug>(operator-reverse-lines)
