- repo: Shougo/denite.nvim
  hook_add: |
    nmap <Leader>lr :Denite -resume<CR>
    nmap <Leader>lb :Denite buffer<CR>
    nmap <Leader>lj :Denite jump<CR>
    nmap <Leader>g :Denite grep<CR>
    nmap <Leader>G :Denite grep:`expand('%')`<CR>
    nmap <Leader><Leader>g :Denite grep:<CR>
    nmap <Leader><Leader>G :Denite grep:::`expand('<cword>')`<CR>
    nmap <Leader>lC :Denite command_history<CR>
    autocmd BufEnter *
      \   if empty(&buftype)
      \|    nnoremap <buffer> <c-]> :<C-u>Denite -auto-preview tag:::`expand('<cword>')`<CR>
      \|  endif
  hook_post_source: |
    call denite#custom#option('default', 'mode', 'normal')
    call denite#custom#option('default', 'empty', v:false)
    call denite#custom#map('normal', 's', '<denite:do_action:split>')
    call denite#custom#map('normal', 'v', '<denite:do_action:vsplit>')
    call denite#custom#map('normal', '<C-j>', '<denite:toggle_select_down>')
    call denite#custom#map('normal', '<C-k>', '<denite:toggle_select_up>')

    call denite#custom#var('grep', 'command', ['ag'])
    call denite#custom#var('grep', 'default_opts', ['-i', '--vimgrep'])
    call denite#custom#var('grep', 'recursive_opts', [])
    call denite#custom#var('grep', 'pattern_opt', [])
    call denite#custom#var('grep', 'separator', ['--'])
    call denite#custom#var('grep', 'final_opts', [])
- repo: neoclide/denite-extra

- repo: Shougo/unite.vim
- repo: blindFS/unite-workflow
  hook_add: |
    function! s:unite_youdao(visual)
      if a:visual
        let reg = '"'
        let reg_save = getreg(reg)
        let reg_type = getregtype(reg)
        silent exe 'norm! gv"'.reg.'y'
        let cont = getreg(reg)
        call setreg(reg,reg_save,reg_type)
      else
        let cont = expand('<cword>')
      endif
      exec ":Unite -wipe youdao:".escape(cont, " :\\")
    endfunction
    nnoremap <Leader>yd :<C-u>call <SID>unite_youdao(0)<CR>
    vnoremap <Leader>yd :<C-u>call <SID>unite_youdao(1)<CR>

