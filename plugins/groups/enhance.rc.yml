- repo: matze/vim-move
  on_map: ['<M-k>', '<M-j>']
  hook_add: |
    let g:move_key_modifier = 'M'
    let g:move_auto_indent = 0
    map <S-Up> <M-k>
    map <S-Down> <M-j>

