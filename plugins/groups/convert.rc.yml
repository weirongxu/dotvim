- repo: AndrewRadev/switch.vim
  hook_post_source: |
    if exists('g:switch_builtins')
      let g:switch_builtins.ruby_hash_style =
        \ {
        \   '"\(\k\+\%([?!]\)\=\)"\s*=>':   '''\1'' =>',
        \   '''\(\k\+\%([?!]\)\=\)''\s*=>': '\1:',
        \   '\<\(\k\+\%([?!]\)\=\):':       ':\1 =>',
        \   ':\(\k\+\%([?!]\)\=\)\s*=>':    '"\1" =>',
        \ }
      let g:switch_builtins.ruby_string =
        \ {
        \   '"\(\k\+\%([?!]\)\=\)"\@>\%(\s*=>\)\@!':   '''\1''',
        \   '''\(\k\+\%([?!]\)\=\)''\@>\%(\s*=>\)\@!': ':\1',
        \   ':\(\k\+\%([?!]\)\=\)\@>\%(\s*=>\)\@!':    '"\1"\2',
        \ }
    endif
