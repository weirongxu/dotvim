    let g:user_emmet_settings = {
    \  'javascript' : {
    \     'extends' : 'jsx',
    \  },
    \  'typescript' : {
    \     'extends' : 'jsx',
    \  },
    \  'typescript.tsx' : {
    \     'extends' : 'jsx',
    \  },
    \}

