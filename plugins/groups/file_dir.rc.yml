- repo: airblade/vim-rooter
- repo: ctrlpvim/ctrlp.vim
  hook_add: |
    let g:ctrlp_custom_ignore = {
      \ 'dir':  '\v[\/](' . substitute(join(g:env#hidden_dir_list, '|'), '\.', '\\.', 'g') . ')$',
      \ 'file': '\v\.('. join(g:env#hidden_ext_list, '|') .')$',
      \ }
    let g:ctrlp_show_hidden = 1
- repo: Shougo/vimfiler.vim
  on_cmd:
    - VimFiler
    - VimFilerTab
    - VimFilerExplorer
    - Edit
    - Write
    - VimFilerCreate
    - VimFilerSimple
    - VimFilerSplit
    - VimFilerDouble
    - VimFilerCurrentDir
    - VimFilerBufferDir
    - VimFilerExplorer
    - Read
    - Source
  hook_add: |
    Inc /plugins-conf/vimfiler
# - repo: justinmk/vim-gtfo
- repo: weirongxu/vim-gtfo
  rev: fix-powershell
  on_map: ['got', 'goT', 'gof', 'goF']
  hook_add: |
    let g:gtfo#terminals = {
      \ 'mac': 'iterm',
      \ 'win': 'powershell -NoLogo -NoExit -Command'
      # \ 'win': 'mintty'
      \ }
- repo: mhinz/vim-grepper
  on_cmd: Grepper
